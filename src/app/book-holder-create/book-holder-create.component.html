<h1 mat-dialog-title>
  Add Empolyee Info</h1>
<form [formGroup]="contactForm" novalidate>
  <mat-dialog-content>
    <mat-form-field class="width_100">
      <input matInput placeholder=" Enter Name" formControlName="emp_name" required>
      <mat-error *ngIf="contactForm['controls'].emp_name.invalid">{{getError()}}</mat-error>
    </mat-form-field>
    <mat-form-field class="width_50">
      <input matInput placeholder=" Enter Book Number" formControlName="book_number">
    </mat-form-field>
    <mat-form-field class="width_50">
      <input matInput placeholder=" Enter Book Name" formControlName="book_name">
    </mat-form-field>
    <mat-form-field class="width_50">
      <input matInput [matDatepicker]="picker" readonly (click)="picker.open()" formControlName="issue_date" placeholder="Issue Book Date">
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="width_50">
      <input matInput [matDatepicker]="picker2" readonly (click)="picker2.open()" formControlName="return_date" placeholder="Return Book Date">
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="width_50">
      <input matInput placeholder=" Enter Phone Number" formControlName="phone">
    </mat-form-field>
    <mat-form-field class="width_50">
      <input matInput placeholder=" Enter Email" formControlName="email">
    </mat-form-field>
    <!-- <mat-checkbox  formControlName="bookstatus">Checked</mat-checkbox> -->
  </mat-dialog-content>
  <mat-dialog-actions class="float_right form_buttons">
    <button mat-raised-button (click)="closeDialog('cancel')" class="uppercase_button cancel_btn">Cancel</button>
    <button mat-raised-button type="submit" color="primary" [disabled]="!contactForm.valid" (click)="onSubmit()" class="uppercase_button save_btn">Save</button>
  </mat-dialog-actions>
</form>
